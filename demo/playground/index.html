<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ReDoc</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    redoc {
      display: block;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
</head>

<body>
  <div id="redoc-container"
    style="width: 100%; max-width: 1400px; border: 1px solid red; height: 700px; overflow-y: scroll; margin-top: 150px; margin-bottom: 220px;">
    <redoc id="example" parent-element-selector='#redoc-container'></redoc>
  </div>
</body>

</html>
